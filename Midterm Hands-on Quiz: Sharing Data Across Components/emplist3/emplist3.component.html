<br><h1>Employee List 3</h1><br>

<div class="emplist1">
    <table>
        <thead>
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Employee ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
    
        <tbody >
            <tr *ngFor="let emp of emplist;">
                <td><img id="image" [src]="emp.image"/></td>
                <td>{{emp.id}}</td>
                <td>{{emp.fname}}</td>
                <td>{{emp.lname}}</td>
                <td>{{emp.email}}</td>
            </tr>
        </tbody>
    </table>
    <br><br>
</div>
